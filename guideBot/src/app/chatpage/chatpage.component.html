<div id="chatWrapper">
  <div id="header">
    <button routerLink="">X</button>
  </div>
  <ul>
    <li *ngFor="let message of messageLog" [ngClass]="message.sender">{{message.sender}}, {{message.content}}</li>
  </ul>
  <div id=messageBar>
    <input type="text" id="messageArea" #userMessage
      (keyup.enter)="messageSend(userMessage.value); userMessage.value =''"
      (blur)="messageSend(userMessage.value); userMessage.value =''"
      ng-model="string">
    <button (click)="messageSend(userMessage.value)">send</button>
  </div>
</div>
